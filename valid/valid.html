<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 90px;
            padding: 9px;
            display: inline-block;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>

    <form action="helo.html" method="post" name="useform" onsubmit="return validateForm()">
        <label for="name">NAME</label>
        <input type="text" id="name" onkeyup="clearspan()">
        <span id="namespan" class="spn"></span>
        <br>

        <label for="email">EMAIL</label>
        <input type="email" id="email" onkeyup="clearspan()">
        <span id="emailspan" class="spn"></span>
        <br>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" onkeyup="clearspan()">
        <span id="passspan" class="spn"></span>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
    <script src="valid.js"></script>
</body>
</html>

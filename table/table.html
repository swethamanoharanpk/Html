<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid;
            border-collapse: collapse;
        }
        table{
            height: 50%;
            width: 100%;
            background-color: yellow;
            text-align: center;
            

        }
        table tr td{
            padding: 5px;
            word-spacing: 6px;
        }
        

    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th rowspan="2">Task</th>
                <th colspan="7">Day Of The Week</th>

            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
            </tr>
            <tr>
                <td>College</td>
                <td>Java</td>
                <td>Web Design</td>
                <td>C lang</td>
                <td>Python</td>
                <td>practical</td>
                <td rowspan="2" colspan="2" style="background-color: red;">OFF</td>
            </tr>
            <tr>
                <td>Work</td>
                <td colspan="5">Subject Preparation and Project Work</td>
            </tr>
        </table>
        <caption>Daily Schedule</caption>
    </div>
</body>
</html>
